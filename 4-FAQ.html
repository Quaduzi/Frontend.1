<html lang="ru">

<body>
    <header class="heading">
        <h1 class="heading__title">Frequently asked question</h1>
        <p class="heading__description" style="color:grey;">Ответы на самые популярные вопросы</p>
    </header>
    <dl class="FAQ">
        <dt class="FAQ__question">
            <h2 class="FAQ__title">Как называют жителей Гамбурга?</h2>
        </dt>
        <dd class="FAQ__answer">
            <p class="FAQ__description">Гамбургеры</p>
        </dd>

        <dt class="FAQ__question">
            <h2 class="FAQ__title"> Гамбургеры были названы в честь Гамбурга или Гамбург назван в честь гамбургеров?</h2>
        </dt>
        <dd class="FAQ__answer">
            <p class="FAQ__description">Гамбургеры были названы в честь Гамбурга</p>
        </dd>

        <dt class="FAQ__question">
            <h2 class="FAQ__title"> Сколько стоит гамбургер в Гамбурге?</h2>
        </dt>
        <dd class="FAQ__answer">
            <p class="FAQ__description">2,70 евро</p>
        </dd>
    </dl>
